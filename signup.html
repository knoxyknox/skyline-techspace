<head>

</head>
<body>
    <div class="container-form">
        <h1>Create an account</h1>
        <P style="color: lightgrey;">Signup with your social media account or email address</P>

       <div class="form-class">
        <a href="http://"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>
        <a href="http://"><span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>
        <a href="http://"><span><i class="fa-brands fa-google"></i></span> Google</a>
       </div>
        
    <div class="divider">
        <span class="divider-bg">or</span>
    </div>

    <div class="form-main">

      <form action="">
        <div class="form-user">
            <div class="user"><i class= "fa-solid fa-user"></i>
            </div>
            <input type="text" name="" id="" placeholder="Username">
        </div>
        <div class="form-user">
            <div class="user"><i class= "fa-solid fa-at"></i>
            </div>
            <input type="email" name="" id="" placeholder="Email address">
        </div>

        <div class="form-user">
            <input type="tel" name="" id="" placeholder="Phone number">
        </div>
        <div class="form-user">
            <input type="password" name="" id="" placeholder="Password">
        </div>
        <div class="form-user">
            <input type="password" name="" id="" placeholder="Confirm password">
        </div>
        <div class="form-user submit">
            <input type="submit" value="Sign up">
        </div>

</body>
